name: Publish Package

on:
  release:
    types: [published]
  push:
    branches: [main]

jobs:
  ci:
    uses: LevinUncu/stylex-variants/.github/workflows/ci.yml@main
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js with pnpm
        uses: ./.github/actions/pnpm
      - name: Build Package
        run: pnpm build
      - name: List root
        run: ls
